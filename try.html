<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Glass Container */
.container{
    width:900px;
    height:550px;
    background: rgba(255,255,255,0.1);
    border-radius:20px;
    backdrop-filter: blur(15px);
    box-shadow:0 0 30px rgba(0,0,0,0.2);
    display:flex;
    overflow:hidden;
}

/* Left Panel */
.left{
    width:50%;
    color:white;
    padding:60px 40px;
}

.left h1{
    font-size:32px;
    margin-bottom:15px;
}

.left p{
    opacity:0.8;
    line-height:1.6;
}

/* Right Panel */
.right{
    width:50%;
    background:white;
    padding:50px;
    border-radius:20px 0 0 20px;
}

/* Form */
form{
    display:flex;
    flex-direction:column;
}

input{
    padding:12px;
    margin:12px 0;
    border:none;
    border-bottom:2px solid #ddd;
    outline:none;
    font-size:15px;
}

input:focus{
    border-color:#764ba2;
}

/* Button */
button{
    margin-top:25px;
    padding:12px;
    border:none;
    background:#764ba2;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#667eea;
}

/* Dashboard */
.dashboard{
    display:none;
    width:100%;
    padding:30px;
    color:white;
}

.card-container{
    display:flex;
    gap:20px;
    margin-top:30px;
}

.card{
    flex:1;
    background:rgba(255,255,255,0.15);
    padding:20px;
    border-radius:15px;
    backdrop-filter:blur(10px);
    text-align:center;
}

.card h2{
    margin-bottom:10px;
}

.logout{
    margin-top:25px;
    background:#ff4d4d;
}

.logout:hover{
    background:#ff1a1a;
}
</style>
</head>

<body>

<div class="container" id="loginBox">

    <div class="left">
        <h1>Student Management System</h1>
        <p>
            Manage student records, attendance, and results securely.
            Cloud based system with AWS integration.
        </p>
    </div>

    <div class="right">
        <h2>Login</h2>

        <form id="loginForm">
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p id="error" style="color:red;margin-top:10px;"></p>
    </div>

</div>


<!-- Dashboard -->
<div class="dashboard" id="dashboard">

    <h1>Welcome Student</h1>

    <div class="card-container">

        <div class="card">
            <h2>Attendance</h2>
            <p>View attendance details</p>
        </div>

        <div class="card">
            <h2>Marks</h2>
            <p>View exam results</p>
        </div>

        <div class="card">
            <h2>Profile</h2>
            <p>Student information</p>
        </div>

    </div>

    <button class="logout" onclick="logout()">Logout</button>

</div>


<script>

document.getElementById("loginForm").addEventListener("submit", async(e)=>{

    e.preventDefault();

    let studentId = document.getElementById("studentId").value;
    let password = document.getElementById("password").value;

    /* =========================
       DEMO LOGIN (Temporary)
       Remove when backend ready
       ========================= */

    if(studentId === "demo" && password === "1234"){
        showDashboard();
        return;
    }

    /* ===== REAL BACKEND CONNECTION ===== */

    try{

        let response = await fetch(API_URL,{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                student_id:studentId,
                password:password
            })
        });

        let data = await response.json();

        if(data.status === "success"){
            showDashboard();
        }
        else{
            document.getElementById("error").innerText="Invalid Credentials";
        }

    }
    catch(err){
        document.getElementById("error").innerText="Server Not Connected";
    }

});


</script>

</body>
</html>
